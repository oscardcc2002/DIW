<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <style>
        .header ,.footer {
            height: 50px;
            background-color: rgb(8, 215, 8);
        }
        .img-small{
            background-color: blue;
            height: 80px;
            text-align: center;

        }

        .header-main{
            background-color: blueviolet;
            height: 80px;
        }

        .bg-img{
            height: 120px;
            background-color: rgb(229, 158, 65);
        }
        .aside{
            background-color: red;
        }
    </style>
    <body>
        <container>
            <div class="row header">
                <div class="col-md"></div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <div class="row h-100">
                        <div class="aside m-1 col d-none d-sm-inline"></div>
                    </div>
                </div>
                <div class="col-md-9 col-sm-9">
                    <div class="row">
                        <div class="header-main m-1 col-md "></div>
                    </div>
                    <div class="row">
                        <div class="bg-img m-1 col-md "></div>
                        <div class="bg-img m-1 col-md "></div>
                    </div>
                    <div class="row ">
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1"></div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1"></div>
                        <div class="img-small mx-auto  m-md-1 col-md-3 m-sm-3 col-sm-3 m-1"></div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1"></div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1"></div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1"></div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1"></div>
                        <div class="img-small mx-auto  m-md-1 col-md-3 m-sm-3 col-sm-3 m-1"></div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1"></div>
                        <div class="img-small mx-auto  m-md-1 col-md-2 m-sm-3 col-sm-3 m-1"></div>
                    </div>
                </div>
            </div>
            <div class="row footer">
                <div class="col-md"></div>
            </div>
        </container>
    
    </body>
</html>
