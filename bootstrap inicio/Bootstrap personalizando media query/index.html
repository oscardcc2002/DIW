<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Óscar del Campo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <style>
    /*Tamaños md, lg y xl*/

    @media (width >= 768px) {
      .columnHead {
        background-color: #00ff01;
      }

      .column1,
      .column2,
      .column3 {
        background-color: #fe0000;
        font-size: 100px;
        padding-bottom: 270px;
      }

      .columnFoot1, 
      .columnFoot2 {
        background-color: #fdff00;
      }
    }

    /*Tamaño sm*/

    @media (min-width: 576px) and (max-width: 768px) {
      .columnHead {
        background-color: #01feff;
      }

      .column1 {
        background-color: #fe0000;
        font-size: 100px;
        padding-bottom: 40px;
      }
      .column2 {
        background-color: #fe0000;
        font-size: 100px;
        padding-bottom: 40px;
      }

      .column3 {
        background-color: #00ff01;
        font-size: 100px;
      }

      .columnFoot1, .columnFoot2 {
        background-color: #fdff00;
      }
    }

    /*tamaño xs*/

    @media (max-width: 576px) {
      .columnHead {
        background-color: #ffb380;
      }

      .column1 {
        background-color: #fe0000;
        font-size: 100px;
      }
      .column2 {
        background-color: #01feff;
        font-size: 100px;
      }

      .column3 {
        background-color: #fe0000;
        font-size: 100px;
      }

      .columnFoot1, 
      .columnFoot2 {
        background-color: #fdff00;
      }
    }
  </style>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="columnHead text-black border border-2 border-dark fs-4 fst-italic m-2 p-2 col-md col-lg col-xl col-sm-12 text-lg-start text-md-start text-sm-start text-center">Header
          </div>
        </div>
        <div class="row">
          <div
            class="column1 text-black border border-2 border-dark m-2 col-md col-lg col-xl col-sm-6 text-lg-center text-md-center text-sm-start text-start">1
          </div>
          <div
            class="column2 text-black border border-2 border-dark mt-2 mb-2 ms-2 col-md col-lg col-xl col-sm text-lg-center text-md-center text-sm-end text-center">2
          </div>
          <div
            class="column3 text-black border border-2 border-dark m-2 col-md col-lg col-xl col-sm-12 text-lg-center text-md-center text-sm-center text-end">3
          </div>
        </div>
        <div class="row">
          <div
            class="columnFoot1 text-black border border-2 border-dark columnFoote fs-4 fst-italic m-2 p-3 col-md-6 col-lg col-xl text-lg-end text-md-end text-sm-center text-center">Footer 1
          </div>
          <div
            class="columnFoot2 text-black border border-2 border-dark fs-4 fst-italic m-2 p-3 col-md col-lg col-xl text-lg-start text-md-start text-sm-center text-center">Footer 2
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    
  </body>
</html>
