<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Componentes - Botones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Botones</h2>

    <!-- Botones predefinidos -->
    <button class="btn btn-primary">Botón Primario</button>
    <button class="btn btn-secondary">Botón Secundario</button>

    <!-- Botones con link, input, submit, reset -->
    <a href="#" class="btn btn-info">Enlace</a>
    <input type="button" class="btn btn-success" value="Input Button">
    <input type="submit" class="btn btn-warning" value="Submit">
    <input type="reset" class="btn btn-danger" value="Reset">

    <!-- Botones con bordes y fondo blanco -->
    <button class="btn btn-outline-dark">Botón con Borde Oscuro</button>
    <button class="btn btn-light">Botón con Fondo Blanco</button>

    <!-- Botones grandes, normales y pequeños -->
    <button class="btn btn-lg btn-primary">Grande</button>
    <button class="btn btn-primary">Normal</button>
    <button class="btn btn-sm btn-primary">Pequeño</button>

    <!-- Grupos de botones -->
    <div class="btn-group">
        <button class="btn btn-success">Botón 1</button>
        <button class="btn btn-success">Botón 2</button>
        <button class="btn btn-success">Botón 3</button>
    </div>

    <!-- Menú desplegable (dropdown) -->
    <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menú Desplegable
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Opción 1</a>
            <a class="dropdown-item" href="#">Opción 2</a>
            <a class="dropdown-item" href="#">Opción 3</a>
        </div>
    </div>

    <!-- Menú desplegable vertical -->
    <div class="btn-group-vertical mt-3">
        <button class="btn btn-info">Opción 1</button>
        <button class="btn btn-info">Opción 2</button>
        <button class="btn btn-info">Opción 3</button>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
